{% set version = "2.1.0" %}

package:
  name: pytest-describe
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pytest-describe/pytest-describe-{{ version }}.tar.gz
  sha256: 0630c95ac4942ab8dcd8e766236f86436b4984896db0c059fc234fef66fe9732

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - pytest >=4.0.0,<8

test:
  requires:
    - pytest-cov
    - pip
  source_files:
    - test
  imports:
    - pytest_describe
  commands:
    - pip check
    - pytest -vv --cov=pytest_describe --cov-branch --cov-report=term-missing:skip-covered --no-cov-on-fail --cov-fail-under=71

about:
  home: https://github.com/ropez/pytest-describe
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Describe-style plugin for py.test
  description: |
    pytest-describe is a plugin for pytest that allows tests to be written in arbitrary
    nested describe-blocks, similar to RSpec (Ruby) and Jasmine (JavaScript).

extra:
  recipe-maintainers:
    - bollwyvl
