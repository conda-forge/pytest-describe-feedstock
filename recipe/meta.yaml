{% set version = "2.2.1" %}

package:
  name: pytest-describe
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pytest-describe/pytest_describe-{{ version }}.tar.gz
  sha256: eb59307333508d700082a4a8aadba0f874f02c73602f7113071b0b41bfe183b7

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - pytest >=4.6,<9
    - python >={{ python_min }}

test:
  requires:
    - coverage
    - pip
    - pytest
    - python {{ python_min }}
  source_files:
    - test
  imports:
    - pytest_describe
  commands:
    - pip check
    - coverage run --source=pytest_describe --branch -m pytest -vv --color=yes --tb=long
    - coverage report --show-missing --skip-covered --fail-under=71

about:
  home: https://github.com/ropez/pytest-describe
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Describe-style plugin for py.test
  description: |
    pytest-describe is a plugin for pytest that allows tests to be written in arbitrary
    nested describe-blocks, similar to RSpec (Ruby) and Jasmine (JavaScript).

extra:
  recipe-maintainers:
    - bollwyvl
